<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into Egypt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button class="nav-btn" id="home-btn" onclick="location.href='./index.html'" type="button">
                Home
            </button>

            <a href="./index.html"><h1>
                <!-- make this a link to the home page -->
                I N T O&nbsp; â˜¥ &nbsp;E G Y P T
            </h1></a>

            <button class="nav-btn" id="info-btn" onclick="location.href='./info.html'" type="button">
                Info
            </button>
        </nav>
    </header>

    <main>
        <section id="game-box">

            <div id="game-event"></div>

            <div id="game-start">
                <input id="insert-name" type="text" placeholder="Name Your Pharaoh">
                <button class="diff-btn" id="easy-btn">Easy - Pharaoh of Abraham</button>
                <button class="diff-btn" id="medium-btn">Medium - Pharaoh of Joseph</button>
                <button class="diff-btn" id="hard-btn">Hard - Pharaoh of Moses</button>
            </div>
            <div id="game-info">
                <img id="char-picture" src="./resources/char_pic.png" alt="character portrait">
                <p id="char-name">Ramses II</p>
                <table id="char-stats">
                    <tr>
                        <td>Turn:</td>
                        <td id="char-turn">0</td>
                    </tr>
                    <tr>
                        <td>Gold:</td>
                        <td id="char-gold">0</td>
                    </tr>
                    <tr>
                        <td>Soldiers:</td>
                        <td id="char-soldiers">0</td>
                    </tr>
                    <tr>
                        <td>Slaves:</td>
                        <td id="char-slaves">0</td>
                    </tr>
                    <tr>
                        <td>Authority:</td>
                        <td id="char-auth">0</td>
                    </tr>
                    <tr>
                        <td>Glory:</td>
                        <td id="char-glory">0</td>
                    </tr>
                </table>

                <!-- put some buttons here to manage things during each year -->
                <div id="game-actions">
                    <button class="minor-btn" id="game-fight">
                        Fight Neighbors
                    </button>
                    <button class="minor-btn" id="game-build">
                        Build Wonders
                    </button>
                    <button class="minor-btn" id="game-manage">
                        Manage Army
                    </button>
                    <button class="minor-btn" id="game-oracle">
                        Read Oracle
                    </button>
                </div>
            </div>

            <div id="game-foot">
                <div id="game-text-container">
                    <p id="game-text">
                        Begin your reign...
                    </p>
                </div>
                <div id="game-important">
                    <button class="big-btn" id="game-next">
                        End Turn
                    </button>
                    <button class="big-btn" id="game-save">
                        Save Game
                    </button>
                    <input id="insert-character" type="text" placeholder="Character to Load">
                    <button class="big-btn" id="game-load">
                        Load Game
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p id="made-by">Made by: Freeman</p>
    </footer>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
